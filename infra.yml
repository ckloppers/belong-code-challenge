Resources: 
  # A dedicated VPC with a public and private subnet.
  # VPC called myVPC
  myVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.1.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Join ['', [!Ref "AWS::StackName", "-VPC" ]]

  # public Subnet called myPublicSubnet
  myPublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref myVPC
      CidrBlock: 10.1.10.0/24
      AvailabilityZone: !Select [ 0, !GetAZs ]       
      Tags:
      - Key: Name
        Value: !Sub ${AWS::StackName}-myPublicSubnet

  # Private Subnet called myPrivateSubnet
  myPrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref myVPC
      CidrBlock: 10.1.50.0/24
      AvailabilityZone: !Select [ 0, !GetAZs ]
      Tags:
      - Key: Name
        Value: !Sub ${AWS::StackName}-myPrivateSubnet

  # Security group to open port 22 for SSH access to the EC2 
  mySecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub ${AWS::StackName}-mySecGroup
      VpcId: !Ref myVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  ## 
  # Network inteface to attach to EC2 instance
  # the network interface will reference the private subnet
  ##
  myNetworkInterface:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId: !Ref myPrivateSubnet

  # EC2 in the private subnet
  myEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-467ca739
      InstanceType: t2.micro
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-myEC2Instance
      NetworkInterfaces:
        - NetworkInterfaceId: !Ref myNetworkInterface
          DeviceIndex: 0
  
  
